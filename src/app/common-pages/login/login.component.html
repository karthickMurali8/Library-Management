<div class="center-container fd-column">
    <svg height="48" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="48" data-view-component="true" class="octicon octicon-mark-github">
        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 
        3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 
        .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 
        1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 
        0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
    </svg>
    <h1>{{ action }} to LibHub</h1>
    <div class="actions-container">
        <div class="form-container">
            <form [formGroup]="signupForm">
                <p>
                    <!-- <label>Username</label>
                    <input> -->
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter Your Name" formControlName="username">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                </p>
                <p *ngIf="isSignUp">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>User Type</mat-label>
                        <mat-select disableRipple formControlName="isAdmin">
                          <mat-option value="false">User</mat-option>
                          <mat-option value="true">Admin</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
            </form>
            <button mat-raised-button color="primary" (click)="enterApp()" [disabled]="signupForm.invalid">{{ action }}</button>
        </div>
        <div class="form-container redirect-container mt-16" *ngIf="!isSignUp">
            <p class="ta-center">
                New to LibHub ?
                <a [routerLink]="['../signup']">Create an account</a>
            </p>
        </div>
    </div>
</div>
