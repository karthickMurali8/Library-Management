<h2 mat-dialog-title>{{ action }}</h2>
<mat-dialog-content class="mat-typography">
    <p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="bookData.name">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" [(ngModel)]="bookData.description"></textarea>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Price</mat-label>
            <input matInput type="text" [(ngModel)]="bookData.price">
        </mat-form-field>
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="bookData" cdkFocusInitial [disabled]="!(bookData.name && bookData.description && bookData.price)">Save</button>
</mat-dialog-actions>
