<mat-drawer-container class="base-container">
    <!-- options : side, over, push -->
    <mat-drawer #drawer mode="side" color="accent">
        <div class="navigation-wrapper">
            <div class="nav-header"></div>
            <div class="nav-content">
                <p routerLinkActive="activePath">
                    <a [routerLink]="['library']">Library</a>
                </p>
                <p routerLinkActive="activePath">
                    <a [routerLink]="['myBooks']">My Books</a>
                </p>
                <p routerLinkActive="activePath">
                    <a [routerLink]="['customers']">Customers</a>
                </p>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>LibHub</span>
            <button mat-icon-button class="example-icon favorite-icon ml-auto" aria-label="Example icon-button with heart icon" (click)="editProfile()">
                <mat-icon>person</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="logout()">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>
        <div class="p-8">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
